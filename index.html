<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width", initial-scale="1">
    <link rel="stylesheet" href="styles.css">
    <title></title>
  </head>
  <body>
    <div class="content-wrapper">
      <img class="hello-img" src="images/illustration-hero.svg" alt="music notes and lovely girl">
      <section class="texts">
        <h1 class="title">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </section>
      <section class="payment">
        <div class="icon-price-wrapper">
          <img class="note-icon" src="images/icon-music.svg" alt="mucis note icon">
          <div class="price">
            <h3 class="plan-annual">Annual Plan</h3>
            <p class="annual-price">$59.99/year</p>
          </div>
        </div>
        <p class="change-plan-btn"><a class="change-plan-href"href="#">Change</a></p>
      </section>
      <section class="btns">
        <button class="payment-btn" type="button" name="button">Proceed to Payment</button>
        <p class="cancel-order">Cancel Order</p>
      </section>
    </div>
  </body>
</html>
